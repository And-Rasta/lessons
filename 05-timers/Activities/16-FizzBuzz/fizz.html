<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fizzbuzz</title>
</head>
<body>



<script type="text/javascript">
	

// print 1-100
for(i = 1; i<101; i++){
	if (i % 3 == 0 && i % 5 == 0) {
		console.log("fizzbuzz");
	}

	else if(i % 3 == 0 && i % 5 != 0){
		console.log("fizz");
	}
	
  	else if ( i % 3 != 0 && i % 5 == 0){
  		console.log("buzz");
  	}

  	else{
  		console.log(i);
  	}

  };




// multiples of 3 print fizz


// multiples of 5 print buzz





// multiples of 3 and 5 pring fizzbuzz













</script>


	
</body>
</html>
